<div class="container">
    <div class="form-check d-flex justify-content-center mt-2">
        <div class="col-lg-1">

            <input class="form-check-input" type="radio" name="video" value="Film" id="filmChecked">
            <label class="form-check-label" for="filmChecked">
                Film
            </label>

        </div>
        <div class="col-lg-1">

            <input class="form-check-input" type="radio" name="video" value="Dizi" id="diziChecked">
            <label class="form-check-label" for="diziChecked">
                Dizi
            </label>

        </div>
    </div>
    <div class="col-lg-4 col-md-6 mx-auto d-block my-2">
        <input type="text" class="form-control text-center"  placeholder="Dizi / Film" id="fullName">
    </div>

    <div class="col-lg-2 col-md-6 mx-auto">
        <input type="number" min="0" class="form-control text-center" placeholder="Puan" id="videoStart" onkeypress="return isNumberKey(event)">

    </div>

    <div class="col-lg-2 col-md-6 mx-auto justify-content-center d-flex my-2 small-btn">
        <a class="small-btn" id="saveBtn"> Kaydet</a>
    </div>
</div>

<div class="popup-container" id="popup-container">
    <input type="checkbox" id="popup">
    <div class="popup">
        <div class="inner rounded">
            <img src="tik.png" class="img-fluid mx-auto d-block" alt="" width="100">
            <p class="text-center my-3">Kaydedildi</p>
            <a class="btn mx-auto d-block small-btn" id="popupClose"> Tamam</a>
        </div>

    </div>
</div>
